<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <!-- 用来兼容移动设备的显示效果

  width=device-width:宽度等于当前设备的宽度,解决IE上无论横竖屏宽度均是竖屏时的理想视口宽度

  initial-scale=1：初始的缩放比例(默认为1),解决iphone,ipad上无论横竖屏宽度均是竖屏时的理想视口的宽度

  maximum-scale=1：允许用户缩放到得最大比例（默认为1）
  user-scalable=no：用户不能手动缩放 -->
  <meta charset="UTF-8">
  <title>支付宝手机端页面展示</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/rem.css">
</head>
<body>
  <div class="container">
    <div class="content-box">
      <div>
        <div class="header">
              <div id="myself">
                <p>我的</p>
              </div>
              <div id="setting">
                <img src="images/设置.png" alt="">
              </div>
        </div>
        <div class="individual">
          <div class="imgBox">
            <img src="images/she.png" alt="个人头像">
          </div>
          <div class="textBox">
            <p>crazy<br>个人中心:余额、银行卡、会员</p>
          </div>
          <div class="QRCode">
            <img src="images/二维码.png" alt="">
          </div>
          <div class="arrow">
            <img src="images/箭头.png" alt="">
          </div>
        </div>
        <div class="content_1">
          <div class="rowContent">
            <div class="icon">
              <img src="images/账单.png" alt="">
            </div>
            <div class="text">
              <p>账单</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/资产.png" alt="">
            </div>
            <div class="text">
              <p>总资产</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/余额.png" alt="">
            </div>
            <div class="text">
              <p>余额</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/我的余额.png" alt="">
            </div>
            <div class="text">
              <p>余额宝</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
        </div>
        <div class="content_2">
          <div class="rowContent">
            <div class="icon">
              <img src="images/蚂蚁聚宝.png" alt="">
            </div>
            <div class="text">
              <p>蚂蚁聚宝</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/芝麻信用.png" alt="">
            </div>
            <div class="text">
              <p>芝麻信用</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/保险.png" alt="">
            </div>
            <div class="text">
              <p>保险服务</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/蚂蚁花呗.png" alt="">
            </div>
            <div class="text">
              <p>蚂蚁花呗</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/网商银行.png" alt="">
            </div>
            <div class="text">
              <p>网商银行</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
        </div>
        <div class="content_3">
          <div class="rowContent">
            <div class="icon">
              <img src="images/爱心捐赠.png" alt="">
            </div>
            <div class="text">
              <p>爱心捐赠</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>
          <div class="rowContent">
            <div class="icon">
              <img src="images/娱乐.png" alt="">
            </div>
            <div class="text">
              <p>娱乐宝</p>
            </div>
            <div class="arr">
              <img src="images/箭头.png" alt="">
            </div>
          </div>          
        </div>
      </div>
      <div></div>        
    </div>
    <div class="footer">
      <div class="bottom">
        <div class="bottomBox">
          <img src="images/首页.png" alt="">
          <p>首页</p>
        </div>
      </div>
      <div class="bottom">
        <div class="bottomBox">
          <img src="images/1212口碑.png" alt="" id="worldOfMouth">
          <p>口碑</p>
        </div>
      </div>
      <div class="bottom">
        <div class="bottomBox">
          <img src="images/朋友.png" alt="" id="friends">
          <p>朋友</p>
        </div>
      </div>
      <div class="bottom">
        <div class="bottomBox">
          <img src="images/我的.png" alt="" id="mine">
          <p>我的</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
